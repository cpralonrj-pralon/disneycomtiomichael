name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Debug Secrets üïµÔ∏è
        run: |
           echo "Checking VITE_SUPABASE_URL..."
           if [[ "$VITE_SUPABASE_URL" == "https://zoeibulnszdandjkjgcp.supabase.co" ]]; then
             echo "‚úÖ URL Matches local config!"
           else
             echo "‚ùå URL DOES NOT MATCH! Current value is different."
             echo "Expected: https://zoeibulnszdandjkjgcp.supabase.co"
           fi
        env:
           VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}

      - name: Install and Build üîß
        run: |
          npm ci
          npm run build
        env:
           CI: false
           VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
           VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
           VITE_GEMINI_API_KEY: ${{ secrets.VITE_GEMINI_API_KEY }}

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
